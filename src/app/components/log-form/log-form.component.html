<div class="card card-body shadow-lg mb-3">
  <form>
    <div class="form-group">
      <input type="text" placeholder="Add A Log" class="form-control">
    </div>
    <input type="submit" value="Add Log" class="btn btn-primary" [disabled]="!this.text">
    <button type="button" class="btn btn-warning" [hidden]="!this.text">Clear</button>
  </form>
</div>
