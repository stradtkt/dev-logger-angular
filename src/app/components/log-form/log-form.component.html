<div class="card card-body shadow-lg mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Add A Log" name="text" [(ngModel)]="text" class="form-control">
    </div>
    <input type="submit" value="Add Log" class="btn btn-primary" [disabled]="!this.text">
    <button type="button" class="btn btn-warning" [hidden]="!this.text" (click)="clearState()">Clear</button>
  </form>
</div>
